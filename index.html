<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8">
	<title>Misty</title>
	<!-- BabylonJS 4.0.3 graphics engine: https://www.babylonjs.com/ -->
	<script src="deps/babylon-4.0.3.js"></script>
	<script src="deps/babylonjs-4.0.3.loaders.min.js"</script>
	<!-- PEP 0.4.3 (Pointer Events Polyfill) https://github.com/jquery/PEP -->
	<script src="deps/pep-0.4.3.js"></script>
	<style>
	  html, body {
		  overflow: hidden;
		  width: 100%;
		  height: 100%;
		  margin: 0;
		  padding: 0;
	  }

	  #renderCanvas {
		  width: 100%;
		  height: 100%;
		  touch-action: none;
	  }
	</style>
	<script>
	  function log(str) {
		  var div = document.getElementById("log");
		  var newDiv = document.createElement("div");
		  newDiv.innerHTML = "<br>" + str;

		  while (newDiv.firstChild) {
			  div.appendChild(newDiv.firstChild);
		  }
	  }
	  // WebSocket
	  function startWS() {
		  fr = new FileReader
		  fr.onload = function () {
			  log(fr.result);
		  }
		  try {
			  ws = new WebSocket("ws://localhost:8081", "client0.argonavis.io");
		  } catch (error) {
			  document.getElementById("log").innerHTML = "error";
		  }
		  document.getElementById("log").innerHTML = "readyState: " + ws.readyState

		  ws.onerror = function(e) { log("OnError "); };
		  ws.onclose = function(e) { log("OnClose code: " + e.code + " reason: " + e.reason); };

		  ws.onopen = function() {
			  log("OnOpen protocol: " + ws.protocol);
			  buf = new Uint16Array(1);
			  buf[0] = 900;
			  ws.send(buf);
		  };

		  ws.onmessage = function(msg) {
			  log("OnMessage:");
			  fr.readAsText(msg.data);
			  // TODO: JSON decode
		  }
	  }

	</script>
  </head>
  <body>
	<!--
	<h2>Argo Navis dev/test web client55</h2>
	<button type="button" onclick="startWS()">Start WebSocket</button>
	<p id="log"></p>
	-->
	<canvas id="renderCanvas"></canvas>
	<script>
	  window.addEventListener('DOMContentLoaded', function() {
		  // Babylon Scene
		  var canvas = document.getElementById('renderCanvas');
		  var engine = new BABYLON.Engine(canvas, true);

		  var createScene = function() {
			  var scene = new BABYLON.Scene(engine);

			  target = new BABYLON.Vector3(-8000, 8000, -1000);
			  var camera = new BABYLON.ArcRotateCamera('camera', Math.PI*1.13, Math.PI*0.28, 10, target, scene);
			  camera.lowerRadiusLimit = 4;
			  camera.upperRadiusLimit = 128;
			  camera.attachControl(canvas, false);
			  camera.wheelPrecision = 6;
			  //camera.setMatUp();

			  var light = new BABYLON.DirectionalLight('light1', new BABYLON.Vector3(-100000,-200000,-100000), scene);
			  light.intensity = 2.0;
			  //light.lightmapMode = BABYLON.Light.LIGHTMAP_SHADOWSONLY;

			  var earth = BABYLON.MeshBuilder.CreateSphere('earth', {segments:16, diameter:10000}, scene);
			  var rock = BABYLON.MeshBuilder.CreateSphere('sphere', {segments:16, diameter:1}, scene);
			  earth.position.y = 1;
			  earth.addRotation(Math.PI, 0, 0).addRotation(0, 0, 0);//.addRotation(0, 0, Math.PI/4);

			  rock.setPositionWithLocalVector(target);

			  earth.renderingGroupId = 1;
			  rock.renderingGroupId = 1;

			  var earthMaterial = new BABYLON.StandardMaterial("earthMaterial", scene);

			  earthMaterial.diffuseTexture = new BABYLON.Texture("http://localhost:8081/assets/8k_earth_daymap.jpg", scene);
			  //earthMaterial.specularTexture = new BABYLON.Texture("http://localhost:8081/assets/8k_earth_specular_map.tif", scene);
			  earthMaterial.emissiveTexture = new BABYLON.Texture("http://localhost:8081/assets/8k_earth_nightmap.jpg", scene);
			  //earthMaterial.ambientTexture = new BABYLON.Texture("http://localhost:8081/assets/8k_earth_daymap.jpg", scene);
			  earthMaterial.specularColor = new BABYLON.Color3(0,0,0);

			  earth.material = earthMaterial;

			  var spaceTexture = new BABYLON.CubeTexture("http://localhost:8081/assets/space/space", scene);
			  scene.createDefaultSkybox(spaceTexture, false, 10000);

			  return scene;
		  }

		  var scene = createScene();
		  engine.runRenderLoop(function() {
			  scene.render();
		  });

		  window.addEventListener('resize', function() {
			  engine.resize();
		  });
	  });
	</script>
  </body>
</html>
